<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Desa Karanggondang - Jepara, Jawa Tengah</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> Peta Desa Karanggondang</h1>
            <p class="subtitle">Kecamatan Mlonggo, Kabupaten Jepara, Jawa Tengah</p>
            <p class="subtitle" style="font-size: 0.9em; margin-top: 5px; opacity: 0.8;">
                <i class="fas fa-map"></i> Berdasarkan data Google Maps dan sumber resmi
            </p>
        </header>

        <div class="map-container">
            <div id="map"></div>

            <div class="legend">
                <h3><i class="fas fa-list"></i> Titik Penting</h3>
                <div class="legend-items">
                    <div class="legend-item" style="background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 217, 61, 0.2) 100%); border: 2px dashed #ff6b6b; padding: 10px; margin-bottom: 10px; border-radius: 8px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="width: 30px; height: 20px; background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%); border: 2px solid #ff6b6b; border-radius: 4px;"></div>
                            <span style="font-weight: bold; color: #ff6b6b;">Batas Desa Kembang</span>
                        </div>
                    </div>
                    <div class="legend-item" style="background: linear-gradient(135deg, rgba(0, 168, 107, 0.2) 0%, rgba(78, 205, 196, 0.2) 100%); border: 2px dashed #00a86b; padding: 10px; margin-bottom: 10px; border-radius: 8px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="width: 30px; height: 20px; background: linear-gradient(135deg, #00a86b 0%, #4ecdc4 100%); border: 2px solid #00a86b; border-radius: 4px;"></div>
                            <span style="font-weight: bold; color: #00a86b;">Batas Desa Bondo</span>
                        </div>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-building" style="color: #e74c3c;"></i>
                        <span>Balai Desa</span>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-mosque" style="color: #3498db;"></i>
                        <span>Masjid</span>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-school" style="color: #2ecc71;"></i>
                        <span>Sekolah</span>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-hospital" style="color: #e67e22;"></i>
                        <span>Puskesmas</span>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-store" style="color: #9b59b6;"></i>
                        <span>Pasar</span>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-futbol" style="color: #f39c12;"></i>
                        <span>Lapangan</span>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-water" style="color: #1abc9c;"></i>
                        <span>Pantai/Wisata</span>
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-church" style="color: #3498db;"></i>
                        <span>Gereja</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Peta Desa Karanggondang - Dibuat dengan <i class="fas fa-heart" style="color: #e74c3c;"></i></p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
